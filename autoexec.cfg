//system settings
seta r_fullscreen "0"
seta r_mode "-1"

seta r_customwidth "720"
seta r_customheight "540"
seta com_maxfps "25"
seta com_hunkMegs "640"
seta com_zoneMegs "160"
seta com_soundMegs "4"
seta sv_maxclients "64"
seta g_maxGameClients "64"

//personal options
seta name "PadPlayer"
seta logfile "1"
seta g_log "wop.log"
seta syc_logo "28_moddb"

//game options
seta g_synchronousclients "1"
seta cl_aviMotionJpeg "0"
seta cl_aviFrameRate "25"
seta cl_autorecorddemo "1"
seta cg_autoswitch "0"
seta cl_run "1"
seta cl_mouseAccel "1"
seta m_filter "1"
seta cg_wopFFAhud "9"
seta cg_drawTeamOverlay "0"
seta cg_drawTimer "0"
seta cg_drawTimeLeft "0"
seta cg_drawRealTime "0"
seta cg_drawUPS "0"
seta cg_drawFPS "0"

//key bindings
unbindall
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
bind F5 "toggle cg_thirdPerson"
//bind F8 "record"
//bind F9 "stoprecord"
bind F10 "video"
bind F11 "stopvideo"
bind F12 "screenshot"
bind KP_INS "+movedown"
bind MOUSE2 "+moveup"
bind MOUSE3 "+button3"
bind MOUSE4 "+zoom"

r_gamma "1.5"
bind F5 "video;cg_cammode 1;exec cameras/cabin.cfg"//
bind F6 "cg_cammode 0;stopvideo;"//
exec "cameras\ct3d\scripts\init.cfg" // Camera Position Recorder for Smireboule Camtrace 3D - initialization script
