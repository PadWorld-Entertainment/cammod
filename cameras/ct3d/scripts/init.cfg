// This file must be located in 'cammod\cameras\ct3d\scripts'
seta sbInitCounter1 "exec cameras\ct3d\scripts\pos000.cfg; bind 8 vstr sbPos01"
seta sbInitCounter2 "exec cameras\ct3d\scripts\posMV000.cfg; bind 9 vstr sbPosMV01"
